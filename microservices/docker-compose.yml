version: '3.1'

services:
    api-gateway:
      build: ./api-gateway
      container_name: api-gateway
      mem_limit: 1024m
      ports:
        - "8090:8090"
      environment:
        - SPRING_PROFILES_ACTIVE=prod
        - AUTH_ENABLED=false
      depends_on:
        - eureka-server

    gestao-service:
      build: ./gestao-service
      container_name: gestao-service
      mem_limit: 1024m
      ports:
        - "8080:8080"
      environment:
        - SPRING_PROFILES_ACTIVE=prod
        - AUTH_ENABLED=false
      networks:
        - sprintapp
      depends_on:
        - eureka-server

    financeiro-service:
      build: ./financeiro-service
      container_name: financeiro-service
      mem_limit: 1024m
      ports:
        - "8082:8082"
      environment:
        - SPRING_PROFILES_ACTIVE=prod
        - AUTH_ENABLED=false
      networks:
        - sprintapp
      depends_on:
        - eureka-server

    corporative-service:
      build: ./corporative-service
      container_name: corporative-service
      mem_limit: 1024m
      ports:
        - "8081:8081"
      environment:
        - SPRING_PROFILES_ACTIVE=prod
        - AUTH_ENABLED=false
      networks:
        - sprintapp
      depends_on:
        - eureka-server

    eureka-server:
      build: ./eureka-server
      container_name: eureka-server
      ports:
        - "8761:8761"
      mem_limit: 1024m
      depends_on:
       - angular


    angular:
      build: 
        context: ../gestao-financeira-web 
        dockerfile: Dockerfile
      ports:
        - "4200:80"  
    
networks:
  sprintapp: 
    driver : bridge